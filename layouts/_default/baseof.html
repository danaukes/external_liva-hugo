<!DOCTYPE html>
<html lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}">
    <head>
      <meta charset="utf-8">
      <title>{{ block "title" . }}{{ .Site.Title }}{{ end }}</title>
      {{- partial "head.html" . -}}
    </head>

    <body>
        {{- partial "preloader.html" . -}}
        {{- partial "header.html" . -}}
        {{- block "main" . }}{{- end }}
        {{- partial "footer.html" . -}}
    </body>
</html>
