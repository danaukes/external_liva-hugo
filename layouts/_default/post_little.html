<div class="col col-12 d-flex align-items-start">
  {{ if .Params.Image }}
  <img src="{{ .Params.Image | absURL }}" class="bi text-muted flex-shrink-0 mr-3" alt="{{ .Title | markdownify }}">
  {{ else }}
  {{ if .Params.Icon }}
  <i style="font-size:2rem;" class="bi text-muted flex-shrink-0 mr-3 {{.Params.icon }}"></i>
  {{else}}
  <i style="font-size:2rem;" class="bi text-muted flex-shrink-0 mr-3 {{.Site.Params.default_icon}}"></i>
  {{ end }}{{ end }}
  
    <div>
      <h4 class="fw-bold mb-0"><a href="{{.RelPermalink}}">{{ .Title | markdownify }}</a></h4>
      <p>{{ .Summary | markdownify }}</p>
    </div>
</div>
